<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-img-side">
        <div> 
            <img src="odin.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="form-side">
        <div class="top-of-form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br>
            You <em>know you want to</em>
        </div>
        <div class="holds-form">
            <h3>Let's do this!</h3>
            <form action="">
                <div class="divs-in-form">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="divs-in-form">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="divs-in-form">
                    <div>
                        <label for="password">Password</label>
                        <input required type="password" id="password">
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input required type="password" id="confirmPassword">
                    </div>
                </div>
            </form>
        </div>
        <div class="account">
            <button> Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
